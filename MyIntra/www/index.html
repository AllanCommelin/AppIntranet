    <script>
        // FUNCTION RECUP USER
        function loadEtudInfo()
        {
            if($('input[name=urcaid]').val().length > 0) {
            
                $.ajax({
                    type: 'GET',
                    url: 'http://intranet.iut-troyes.univ-reims.fr/api/user/' + $('input[name=urcaid]').val(),
                    dataType: 'json',
                    success: function (data) {
                        if(typeof data.nom !== 'undefined') {
                            $('#etudinfo').text("Bonjour " + toTitleCase(data.prenom) + " " + data.nom);
                        }
                        else {
                            $('#etudinfo').text("Erreur");
                        }
                    },
                    error: function (xhr) {
                        alert("Une erreur est survenue. Vérifiez votre connexion Internet");
                    }
                });
            }}
        //FIN DE RECUP USER
    </script>

    <script>//Converts a string to title case (since some names on the intranet have only the first word capitalized)
        function toTitleCase(str)
        {
            return str.replace(/\w\S*/g, function(txt){return txt.charAt(0).toUpperCase() + txt.substr(1).toLowerCase();});
        }
